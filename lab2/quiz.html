<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Quiz Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sticky Top Bar: question info on left, timer on right -->
  <div id="sticky-bar">
    <span id="question-info">Question 1/5</span>
    <span id="timer-box">Time Left: 10:00</span>
  </div>

  <!-- Thin Progress Bar -->
  <div id="progress-bar"></div>

  <!-- Main Quiz Container -->
  <div class="quiz-container">
    <!-- Center: Single Question Card (dynamically updated) -->
    <div id="quiz-cards">
      <div class="question-card" id="question-card">
        <h3 id="question-text"></h3>
        <div class="options" id="options-container">
          <!-- Options rendered dynamically -->
        </div>
        <!-- Prev/Next arrows at bottom -->
        <div id="nav-arrows">
          <button id="prev-btn" class="nav-btn">&lt;</button>
          <button id="next-btn" class="nav-btn">&gt;</button>
        </div>
      </div>
    </div>

    <!-- Toggle button always visible -->
    <button id="toggle-sidebar"><<</button>

    <!-- Right Sidebar: Collapsible Navigation & Statistics -->
    <div id="right-sidebar">
      <div id="question-nav">
        <h4>Questions</h4>
        <div id="qnum-container">
          <!-- Question number buttons generated dynamically -->
        </div>
      </div>
      <div id="stats">
        <h4>Statistics</h4>
        <p>Total Qs: <span id="total-qs">5</span></p>
        <p>Attempted: <span id="attempted">0</span></p>
        <p>Not Visited: <span id="not-visited">5</span></p>
      </div>
    </div>
  </div>

  <!-- Bottom Submit Button -->
  <div id="submit-container">
    <button id="submit-btn">Submit Test</button>
  </div>

  <!-- Results Container (shown after submission in Exam Mode) -->
  <div id="results-container" class="hidden">
    <h2 id="score-text">You scored 0 out of 5</h2>
    <p>Click on a question number to review your answer vs. the correct answer:</p>
    <div id="results-qnum-container">
      <!-- Populated dynamically -->
    </div>
    <!-- "Try Again" link back to home page -->
    <div>
      <a href="index.html" class="try-again-btn">Try Again</a>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
